
services:
  mongodb:
    image: mongo:7.0
    container_name: holiday-tier-list-mongo-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: holiday-tier-list-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - holiday-tier-list-dev-network

  redis:
    image: redis:7-alpine
    container_name: holiday-tier-list-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - holiday-tier-list-dev-network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
      target: development
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: holiday-tier-list-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/holiday-tier-list-dev?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key
      JWT_EXPIRE: 24h
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      # 智能卷挂载：根据环境自动选择最佳方式
      - ./backend:/app${WSL_MOUNT_OPT:-:cached}
      - /app/node_modules
    command: npm run dev
    networks:
      - holiday-tier-list-dev-network
    # 健康检查（可选，适合WSL环境）
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_dev_data:
  redis_dev_data:

networks:
  holiday-tier-list-dev-network:
    driver: bridge