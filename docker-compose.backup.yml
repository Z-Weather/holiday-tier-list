
services:
  mongodb:
    image: mongo:7.0
    container_name: holiday-tier-list-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: holiday-tier-list
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - holiday-tier-list-network

  redis:
    image: redis:7-alpine
    container_name: holiday-tier-list-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - holiday-tier-list-network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: holiday-tier-list-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/holiday-tier-list?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRE: 24h
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - holiday-tier-list-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: holiday-tier-list-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - holiday-tier-list-network

volumes:
  mongodb_data:
  redis_data:

networks:
  holiday-tier-list-network:
    driver: bridge